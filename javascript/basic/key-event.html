<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script type="text/javascript" src="../common/tools.js"></script>

  <style>
    #box1 {
      width: 100px;
      height: 100px;
      background-color: #bfa;
      position: absolute;
    }
  </style>

  <script type="text/javascript">

    window.onload = function () {

      const box1 = document.getElementById("box1");

      document.onkeydown = function (e) {

        e = e || window.event;

        let step = 10;
        if (e.altKey) {
          step = 50;
        }

        switch (e.keyCode) {
          case 37:
            box1.style.left = box1.offsetLeft - step + "px";
            break;
          case 38:
            box1.style.top = box1.offsetTop - step + "px";
            break;
          case 39:
            box1.style.left = box1.offsetLeft + step + "px";
            break;
          case 40:
            box1.style.top = box1.offsetTop + step + "px";
            break;
        }

      }

    }

  </script>
</head>

<body>
  <div id="box1"></div>
</body>

</html>
