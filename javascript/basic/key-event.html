<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script type="text/javascript" src="../common/tools.js"></script>

  <style>
    #box1 {
      width: 100px;
      height: 100px;
      background-color: #bfa;
      position: absolute;
    }
  </style>

  <script type="text/javascript">

    window.onload = function () {

      let step = 10;
      let directionCode = 0;

      /**
       * 让定时器控制速度，该定时器一直处于运行状态，根据
       * 方向值决定怎么走
       */
      const timer = setInterval(function () {
        switch (directionCode) {
          case 37:
            box1.style.left = box1.offsetLeft - step + "px";
            break;
          case 38:
            box1.style.top = box1.offsetTop - step + "px";
            break;
          case 39:
            box1.style.left = box1.offsetLeft + step + "px";
            break;
          case 40:
            box1.style.top = box1.offsetTop + step + "px";
            break;
        }
      }, 20);

      const box1 = document.getElementById("box1");

      /**
       * 当键盘按下时，修改方向值
       */
      document.onkeydown = function (e) {

        e = e || window.event;

        if (e.altKey) {
          step = 50;
        } else {
          step = 10;
        }

        directionCode = e.keyCode;

      }

      /**
       * 当键盘松开时，方向值为0，表示不想任何方向移动
       */
      document.onkeyup = function (e) {
        directionCode = 0;
      }

    }

  </script>
</head>

<body>
  <div id="box1"></div>
</body>

</html>
