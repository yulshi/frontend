<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script type="text/javascript" src="../common/tools.js"></script>
  <style>
    body {
      height: 2000px;
    }

    #area {
      width: 100px;
      height: 100px;
      background-color: #bfa;
      position: absolute;
    }

    #box1 {
      width: 100px;
      height: 100px;
      background-color: #fba;
      position: absolute;
      left: 200px;
      top: 200px;
    }
  </style>
  <script type="text/javascript">

    window.onload = function () {

      /**
       * 1、当鼠标在目标元素上按下时，开始拖拽 onmousedown
       * 2、当鼠标移动时，元素跟随鼠标移动    onmousemove
       * 3、当鼠标松开时，元素固定在当前位置  onmouseup
       */

      const area = document.getElementById("area");

      drag(area);

      drag(document.getElementById("box1"));

    }

  </script>
</head>

<body>
  Hello!
  <div id="area">

  </div>
  <div id="box1"></div>
</body>

</html>
