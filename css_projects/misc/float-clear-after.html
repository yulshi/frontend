<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
        .outer {
            background-color: grey;
        }

        .innner1,
        .innner2 {
            width: 200px;
            height: 300px;
            background-color: #fba;
            float: left;
        }

        .innner2 {
            background-color: green;
        }

        .outer::after {
            content: "";
            clear: both;
            display: block;
        }
    </style>
</head>

<body>
    <div class="outer">
        <div class="innner1"></div>
        <div class="innner2"></div>
    </div>
</body>

</html>
