<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>图片列表</title>

    <style>

      * {
        margin: 0;
        padding: 0;
      }

      ul {
        list-style: none;
      }

      .img-list {
        width: 190px;
        height: 470px;
        overflow: hidden;
        background-color: azure;
        margin: 5px auto;
      }

      .img-list li:not(:last-child) {
        width: 100%;
        margin-bottom: 6px;
      }

      .img-list img {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <ul class="img-list">
      <li>
        <a href="javascript:;">
          <img src="images/90d682837728b027.jpg.webp" />
        </a>
      </li>
      <li>
        <a href="javascript:;">
          <img src="images/90d682837728b027.jpg.webp" />
        </a>
      </li>
      <li>
        <a href="javascript:;">
          <img src="images/fe1121963c7fc66f.jpg.webp" />
        </a>
      </li>
    </ul>
  </body>
</html>
