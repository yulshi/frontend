<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z轴平移</title>

    <style>
        html {
            perspective: 800px;
        }
        .container {
            width: 500px;
            height: 500px;
            background-color: lightgrey;
            overflow: hidden;
        }

        .container div {
            width: 100px;
            height: 100px;
            background-color: #fba;
            margin: 200px auto;
            transition: transform 1s;
        }

        .container:hover div {
            transform: translateZ(200px);
        }

    </style>

</head>

<body>

    <div class="container">
        <div class="inner">inner</div>
    </div>

</body>

</html>
