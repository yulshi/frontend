<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <h1>{{title}}</h1>
  <h2>{{message}}</h2>
</div>

<script type="text/javascript" src="../libs/vue.js"></script>
<script type="text/javascript">
  const app = new Vue({
    el: '#app', // 用于挂载要管理的元素
    data: { // 定义一些数据
      message: "Hello",
      title: "Vue.js"
    }
  });
</script>
</body>
</html>
